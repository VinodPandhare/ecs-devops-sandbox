version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      # Ensure the target directories exist
      - mkdir -p /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk
      - mkdir -p /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox

      # Create app_test.py if it doesn't exist
      - if [ ! -f /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk/app_test.py ]; then
            echo "Creating app_test.py"; 
            echo -e "from app import returnBackwardsString\nimport unittest\n\nclass TestApp(unittest.TestCase):\n    def test_return_backwards_string(self):\n        random_string = 'This is my test string'\n        random_string_reversed = 'gnirts tset ym si sihT'\n        self.assertEqual(random_string_reversed, returnBackwardsString(random_string))\n\nif __name__ == '__main__':\n    unittest.main()" > /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk/app_test.py; 
        else echo "app_test.py found"; 
        fi

      # Move app_test.py to the correct directory
      - mv /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/app_test.py /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk/ || true

      # Navigate to the correct directory
      - cd /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk || { echo "Directory not found"; exit 1; }

      # Install dependencies using pip
      - pip install flask jinja2  # Example dependencies

  pre_build:
    commands:
      # List files for debugging
      - echo "Listing files in the current directory:"
      - ls -al

      # Run app_test.py if it exists
      - if [ -f app_test.py ]; then python app_test.py; else echo "app_test.py not found"; exit 1; fi

  build:
    commands:
      - echo "Build completed successfully"

artifacts:
  files:
    - '**/*'
