version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - python -m venv env
      - source env/bin/activate || . env/bin/activate
      - pip install --upgrade pip
      - pip install -r requirements.txt  # Install other project dependencies if needed

      # Install aws-cdk.core if required
      - pip install aws-cdk.core

      # Debugging: List parent directory contents and current directory
      - ls -al /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/
      - pwd

      # Navigate explicitly to ecs_devops_sandbox_cdk
      - cd /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk

      # Install the CDK module
      - pip install .

      # Return to the original directory
      - cd ../..

  pre_build:
    commands:
      - python app_test.py

  build:
    commands:
      - echo "Build completed successfully"

artifacts:
  files:
    - '**/*'
