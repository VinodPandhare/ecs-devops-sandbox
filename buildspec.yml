version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      # Ensure the target directory exists
      - mkdir -p /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk

      # Debugging: List files in the root of the repository
      - echo "Listing files in the root of the repository:"
      - ls -al /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox

      # Move the app_test.py file to the correct directory if it exists
      - if [ -f /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/app_test.py ]; then mv /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/app_test.py /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk/; else echo "app_test.py not found in the root of the repository"; exit 1; fi

      # Navigate explicitly to the correct directory
      - cd /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk || { echo "Directory not found"; exit 1; }

      # Install dependencies using pip directly
      - pip install flask jinja2  # Example dependencies

  pre_build:
    commands:
      # List files in the current directory for debugging
      - echo "Listing files in the current directory:"
      - ls -al

      # List files in the parent directory for further debugging
      - echo "Listing files in the parent directory:"
      - ls -al /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox

      # List files in app_test.py directory
      - echo "Listing files in the ecs_devops_sandbox_cdk directory:"
      - ls -al /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk

      # Run app_test.py if it exists
      - if [ -f /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk/app_test.py ]; then python /codebuild/output/src498875578/src/github.com/VinodPandhare/ecs-devops-sandbox/ecs_devops_sandbox_cdk/app_test.py; else echo "app_test.py not found"; exit 1; fi

  build:
    commands:
      - echo "Build completed successfully"

artifacts:
  files:
    - '**/*'
